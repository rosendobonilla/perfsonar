#Groupe Observatoire - Exterieur / Dans ce cas, le Bat Sud (Sonde centrale) utilise l'addresse publique
<group OAS_bwctl_group_disjoint>
   type disjoint
    
   a_member     ops.u-strasbg.fr

   b_member     sbgperfps1.in2p3.fr
