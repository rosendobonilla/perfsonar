#Groupe Observatoire - Exterieur / Dans ce cas, le Bat Sud (Sonde centrale) utilise l'addresse publique
<group OAS_bwctl_group_star>
   type star
    
   center_address   address publique
   
   # no_agent veut dire que ce host n'utilise pas le mesh-central.conf et que les hosts qui vont l'interroger vont être chargés de lancer les test dans les deux directions et stocker les résultats 
   no_agent	sbgperfps1.in2p3.fr
</group>

#Groupe Observatoire - Réseau interne / Dans ce cas, le Bat Sud (Sonde centrale) utilise l'addresse privée
<group OAS_group_general>
    type       mesh

    member     sud address privée
    member     est
    member     130.79.129.200
</group>


